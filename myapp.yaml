kind: Pod
metadata:
  name: myapp
spec:
  containers:
  - name: myapp
    image: bimehta/addis
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 0.2
        memory: 128Mi
      requests:
        cpu: 0.1
        memory: 64Mi
    command:
    - cat
    tty: true
  imagePullSecrets:
  - name: regcred
